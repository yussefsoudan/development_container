version: "3.9"

services:
  dev: 
    image: dev:latest
    container_name: dev_container 
    stdin_open: true 
    tty: true 
    volumes: 
      - ./workspace:/root/workspace 
      - ./homefiles/.config/nvim/init.lua:/root/.config/nvim/init.lua
      - ./homefiles/.config/nvim/coc-settings.json:/root/.config/nvim/coc-settings.json
      - ./homefiles/.config/nvim/lua/:/root/.config/nvim/lua/ 
      - ./homefiles/.zshrc:/root/.zshrc  
      - ./homefiles/.gitconfig:/root/.gitconfig
